# ~/.tmuxinator/lmpm.yml

name: 'Cloud Engine - Property Manager'
root: ~/Repos/lmpm/

# Optional tmux socket
socket_name: lmpm

# Runs before everything. Use it to start daemons etc.
pre: boot2docker start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: $(b2d shellinit)

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -2

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:

  - "Control":
      layout: main-vertical
      panes:
        - nvim docker-compose.yml
        - docker-compose:
          - docker-compose --version
          - docker-compose ps

  - "Main App":
      root: ~/Repos/lmpm/app
      layout: main-vertical
      panes:
        - nvim
        - grunt --version

  - "API":
      root: ~/Repos/lmpm/api
      layout: main-vertical
      panes:
        - nvim
        - npm outdated

  - "Wordpress":
      layout: even-horizontal
      panes:
        - theme:
          - cd wordpress-theme
          - nvim
        - plugin:
          - cd wordpress-plugin
          - nvim

  - "Spine":
      root: ~/Repos/spine-xp
      layout: main-vertical
      panes:
        - nvim
        - git status

  - "Dotfiles":
      root: ~/.dotfiles
      leyout: even-horizontal
      panes:
        - nvim .nvimrc
