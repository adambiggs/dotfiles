# ~/.tmuxinator/pm.yml

name: 'Cloud Engine - Property Manager'
root: ~/Repos/PropertyManager/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: vagrant up --provider=vmware_fusion

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -2

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - main:
      layout: 3e48,318x78,0,0{255x78,0,0,0,62x78,256,0[62x60,256,0,3,62x8,256,61,4,62x8,256,70,5]}
      panes:
        - nvim
        - vagrant ssh
        - grunt watch
  - lmpm-node:
      layout: 3e48,318x78,0,0{255x78,0,0,0,62x78,256,0[62x60,256,0,3,62x8,256,61,4,62x8,256,70,5]}
      pre:
        - cd ~/Repos/property-manager-nodejs
      panes:
        - nvim
        - sails --version
        - node-inspector --version
  - wordpress:
      layout: 3e48,318x78,0,0{255x78,0,0,0,62x78,256,0[62x60,256,0,3,62x8,256,61,4,62x8,256,70,5]}
      pre:
        - cd ~/Repos/WhistlerRentals
      panes:
        - nvim
        - ls
  - spine-xp:
      pre:
        - cd ~/Repos/spine-xp
      layout: 3e48,318x78,0,0{255x78,0,0,0,62x78,256,0[62x60,256,0,3,62x8,256,61,4,62x8,256,70,5]}
      panes:
        - nvim
        - ls
  - spine:
      pre:
        - cd ~/Repos/spine
      layout: main-vertical
      panes:
        - nvim src/spine.coffee
        - cake
  - vimrc:
      pre:
        - cd ~/odam-nvim
      panes:
        - nvim .nvimrc
