# ~/.tmuxinator/lmpm.yml

name: 'Lightmaker Property Manager'
root: ~/Repos/lmpm/

# Optional tmux socket
socket_name: lmpm

# Runs before everything. Use it to start daemons etc.
pre: ./start.sh

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: eval "$(docker-machine env lmpm)"

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -2

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:

  - "Compose":
      layout: even-horizontal
      panes:
        - nvim
        - docker-compose:
          - docker-compose --version
          - docker-compose ps

  - "App":
      root: ~/Repos/lmpm/app
      layout: main-vertical
      panes:
        - git status
        - bower list
        - npm outdated

  - "API":
      root: ~/Repos/lmpm/api
      layout: main-vertical
      panes:
        - git status
        - npm outdated

  - "Wordpress":
      root: ~/Repos/lmpm/wordpress-theme
      layout: main-vertical
      panes:
        - git status
        - bower list
        - npm outdated

  - "Spine":
      root: ~/Repos/lmpm/spine
      layout: main-vertical
      panes:
        - git status
        - sidebar:
          - bower list
          - npm outdated

  - "Dotfiles":
      root: ~/.dotfiles
      layout: main-vertical
      panes:
        - git status
        - npm outdated
