# ~/.tmuxinator/lmpm.yml

name: 'Lightmaker Property Manager'
root: ~/Repos/lmpm/

# Optional tmux socket
socket_name: lmpm

# Runs before everything. Use it to start daemons etc.
pre: boot2docker start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: $(boot2docker shellinit)

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -2

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:

  - "Compose":
      layout: main-vertical
      panes:
        - nvim
        - docker-compose:
          - docker-compose --version
          - docker-compose ps

  - "App":
      root: ~/Repos/lmpm/app
      layout: main-vertical
      panes:
        - git status
        - bower list
        - npm outdated

  - "API":
      root: ~/Repos/lmpm/api
      layout: main-vertical
      panes:
        - git status
        - npm outdated

  - "WP - Theme":
      root: ~/Repos/lmpm/wordpress-theme
      layout: main-vertical
      panes:
        - git status
        - bower list
        - npm outdated

  - "WP - Plugin":
      root: ~/Repos/lmpm/wordpress-plugin
      layout: main-vertical
      panes:
        - git status
        - bower list
        - npm outdated

  - "WP - App":
      root: ~/Repos/lmpm/wordpress
      layout: main-vertical
      panes:
        - git status
        - ls

  - "Spine":
      root: ~/Repos/lmpm/spine
      layout: main-vertical
      panes:
        - git status
        - npm outdated
        - ls

  - "Spine XP":
      root: ~/Repos/lmpm/spine-xp
      layout: main-vertical
      panes:
        - git status
        - bower list
        - npm outdated

  - "Dotfiles":
      root: ~/.dotfiles
      layout: main-vertical
      panes:
        - nvim
        - git status
