# This tmux statusbar config was created by tmuxline.vim
# on Thu, 30 Jun 2016

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour145,bg=colour237"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour114"
set -g status-style "bg=colour235,none"
set -g message-style "fg=colour145,bg=colour237"
set -g pane-border-style "fg=colour237"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "fg=colour114,bg=colour235,underscore"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour114,bg=colour235,none"
set -g status-left "#[fg=colour235,bg=colour114]    %a %b %e #[fg=colour114,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour145,bg=colour237]   %l:%M %p #[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour114,bg=colour235]#{prefix_highlight} #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour114,bg=colour235] #(~/.dotfiles/scripts/now-playing.sh)  #[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour145,bg=colour237] #{cpu_percentage} #[fg=colour235] #[fg=colour7] #(~/.dotfiles/scripts/battery-icon.sh)  #[fg=colour114,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour114] #(~/.dotfiles/scripts/wifi-signal.sh)  "
setw -g window-status-format "#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default]  #I #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour145,bg=colour237]  #I #W #[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]"
